# code: language=ansible
---
# Default user config dictionary
oh_my_zsh_user_defaults:
  manage: true
  state: '{{ oh_my_zsh_state }}'
  activate:
    theme: '{{ oh_my_zsh_theme }}'
    plugins: '{{ oh_my_zsh_plugins }}'
    scripts: '{{ oh_my_zsh_scripts }}'
  backup:
    zshrc: '{{ oh_my_zsh_backup_zshrc }}'
    keep_last_count: '{{ oh_my_zsh_backup_keep_last_count }}'
  refresh:
    frequency: '{{ oh_my_zsh_refresh_frequency }}'
    mode: '{{ oh_my_zsh_refresh_mode }}'
    zshrc: '{{ oh_my_zsh_refresh_zshrc }}'
  set_shell: '{{ oh_my_zsh_set_shell }}'
  zshrc_fregments: '{{ oh_my_zsh_zshrc_fregments }}'

# Defaults dictionary for oh_my_zsh role
oh_my_zsh_defaults:
  debug: '{{ oh_my_zsh_debug }}'
  upstream:
    repository: '{{ oh_my_zsh_upstream_repository }}'
    revision: '{{ oh_my_zsh_upstream_revision }}'
    manage: '{{ oh_my_zsh_upstream_manage }}'
  dependencies:
  - name: git
    state: present
    manage: false
  - name: zsh
    state: present
    manage: true
  custom_plugins: []
  custom_themes: []
  custom_scripts: []
  shell_paths:
    bash: '{{ oh_my_zsh_bash_path }}'
    zsh: '{{ oh_my_zsh_zsh_path }}'
  users: []

oh_my_zsh_refresh_modes:
  - disabled
  - auto
  - reminder
